<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout03</title>

    <style>
        body {
            background-color: #666;
        }

        #wrap {
            background-color: #222;
            width: 1000px;
            height: 900px;
            margin: auto;
            color: #fff;
            font-size: 40px;
            text-align: center;
        }

        .side {
            width: 300px;
            height: 900px;
            float: left;
            line-height: 1000px;
            background-color: darkblue;
        }

        .header {
            width: 700px;
            height: 300px;
            float: left;
            line-height: 300px;
            background-color: coral;

        }

        .contents {
            width: 700px;
            height: 300px;
            float: left;
            line-height: 300px;
            background-color: green;

        }

        .footer {
            width: 700px;
            height: 300px;
            float: left;
            line-height: 300px;
            background-color: rgb(53, 53, 119);
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="side">
            side
        </div>
        <div class="header">
            header
        </div>
        <div class="contents">
            contents
        </div>
        <div class="footer">
            footer
        </div>
    </div>
</body>

</html>
