<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout05</title>

    <style>
        #wrap {
            margin: 50px auto;
            text-align: center;
            color: #fff;
            font-size: 40px;

        }

        .header_container {
            width: 100%;
            background-color: #000;
        }

        .banner_container {
            width: 100%;
            background-color: rgb(131, 78, 9);
        }

        .content_container {
            width: 100%;
            background-color: rgb(58, 43, 24);
        }

        .footer_container {
            width: 100%;
            background-color: rgb(100, 95, 88);
        }


        .header {
            background-color: #999;
            margin: 0 auto;
            width: 1000px;
            height: 200px;
            line-height: 200px;
        }

        .banner {
            background-color: #666;
            margin: 0 auto;
            width: 1000px;
            height: 400px;
            line-height: 400px;
        }

        .content {
            background-color: #333;
            margin: 0 auto;
            width: 1000px;
            height: 400px;
            line-height: 400px;
        }

        .footer {
            background-color: #ccc;
            margin: 0 auto;
            width: 1000px;
            height: 200px;
            line-height: 200px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="header_container">
            <div class="header">
                header
            </div>
        </div>
        <div class="banner_container">
            <div class="banner">
                banner
            </div>
        </div>
        <div class="content_container">
            <div class="content">
                content
            </div>
        </div>
        <div class="footer_container">
            <div class="footer">
                footer
            </div>
        </div>
    </div>
</body>

</html>
