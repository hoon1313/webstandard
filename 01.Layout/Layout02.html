<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout2</title>

    <style>
        body {
            background: #0e6de0;
        }

        #wrap {
            margin: 50px auto;
            width: 1000px;
            height: 1000px;
            border: 1px solid red;
            font-size: 40px;
            color: #fff;
            text-align: center;
        }

        #header {
            width: 100%;
            height: 200px;
            background-color: rgb(60, 38, 100);
            line-height: 200px;

        }

        #nav {
            width: 100%;
            height: 200px;
            background-color: rgb(41, 57, 57);
            line-height: 200px;
        }

        #side_left {
            height: 400px;
            width: 300px;
            line-height: 400px;
            background-color: blue;
            float: left;
        }

        #contents {
            float: left;
            width: 400px;
            float: left;
            height: 400px;
            line-height: 400px;
            background-color: rgb(204, 193, 91);

        }

        #side_right {
            float: left;
            line-height: 400px;
            height: 400px;
            width: 300px;
            background-color: chocolate;
        }

        #footer {
            height: 200px;
            width: 100%;
            line-height: 200px;
            clear: both;
            background-color: rgb(93, 64, 21);


        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            HEADER
        </div>
        <div id="nav">
            NAV
        </div>
        <div id="side_left">
            SIDE_LEFT
        </div>
        <div id="contents">
            CONTENTS
        </div>
        <div id="side_right">
            SIDE_RIGHT
        </div>
        <div id="footer">
            FOOTER
        </div>
    </div>

</body>

</html>
