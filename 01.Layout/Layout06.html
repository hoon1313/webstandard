<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout06</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            color: #fff;
            font-size: 40px;
            text-align: center;
        }

        #header {
            width: 100%;
            height: 140px;
            line-height: 140px;
            background-color: cadetblue;
        }

        #banner {
            width: 100%;
            height: 450px;
            line-height: 450px;
            background-color: aqua;
        }

        #contents {
            width: 100%;
            height: 950px;
            line-height: 950px;
            background-color: aquamarine;
        }

        #footer {
            width: 100%;
            height: 220px;
            line-height: 220px;
            background-color: aliceblue;
        }

        .container {
            width: 1100px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.5);
            height: inherit;
        }
    </style>

</head>

<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                header
            </div>
        </div>
        <div id="banner">
            <div class="container">
                banner
            </div>

        </div>
        <div id="contents">
            <div class="container">
                contents
            </div>

        </div>
        <div id="footer">
            <div class="container">
                footer
            </div>

        </div>
    </div>
</body>

</html>
