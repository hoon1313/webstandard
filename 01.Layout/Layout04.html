<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout04</title>


    <style>
        body {
            background-color: antiquewhite;
        }

        #wrap {
            color: #fff;
            font-size: 40px;
            text-align: center;
            text-transform: uppercase;
            width: 1000px;
            height: 1000px;
            margin: 0 auto;
            background-color: rgb(96, 53, 136);
        }


        .header {
            width: 1000px;
            height: 200px;
            line-height: 200px;
            background-color: blue;
        }

        .nav {
            width: 1000px;
            height: 200px;
            line-height: 200px;
            background-color: black;
        }

        .side {
            float: left;
            width: 300px;
            height: 400px;
            line-height: 400px;
            background-color: gray;
        }



        .content1 {
            float: left;
            width: 700px;
            height: 200px;
            line-height: 200px;
            background-color: crimson;
        }

        .content2 {
            float: left;
            width: 700px;
            height: 200px;
            line-height: 200px;
            background-color: tomato;
        }

        .footer {
            height: 200px;
            width: 1000px;
            clear: both;
            line-height: 200px;
            background-color: darkslategray;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="header">
            header
        </div>
        <div class="nav">
            nav
        </div>
        <div class="side">
            side
        </div>
        <div class="content1">
            content1
        </div>
        <div class="content2">
            content2
        </div>
        <div class="footer">
            footer
        </div>
    </div>
</body>

</html>
